<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--Adding Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Judson&display=swap"
      rel="stylesheet"
    />
    <link href="./client/styles/index.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <title>Word list</title>
  </head>
  <body>
    <div id="root">
      <div class="top-container">
        <h1 id="title">Sort My Word List</h1>
        <p id="tool-description">
          A simple way to create and sort your own word list.
        </p>
      </div>
      <!-- Input section - enter and sort words-->
      <div class="text-box">
        <!-- Start of the form-->
        <div class="input-field">
          <form id="input-form">
            <input type="text" id="enter" placeholder="enter a new word" />
            <input type="button" id="btn-add" value="add" />
            <input type="button" id="btn-remove" value="remove" />
          </form>
          <code id="warnings" class="warning"></code>
        </div>
        <!-- Start of drop-down menu-->
        <div class="sorter-menu">
          <label class="sorter-label" for="sorter">Sort</label>
          <select id="sort-type">
            <option class="sort-text" value="oldest">old to new</option>
            <option class="sort-text" value="newest">new to old</option>
            <option class="sort-text" value="a-z">a to z</option>
            <option class="sort-text" value="z-a">z to a</option>
            <option class="sort-text" value="shortest">short to long</option>
            <option class="sort-text" value="longest">long to short</option>
          </select>
        </div>
      </div>
      <!-- Output section - List of sorted words -->
      <div id="list-container"></div>
    </div>

    <script type="module" src="./client/src/init/index.js"></script>
  </body>
</html>
